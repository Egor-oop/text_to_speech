version: '3.8'

services:
  backend:
    build: ./backend
    command: gunicorn core.wsgi --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
  frontend:
    build: ./frontend
    volumes:
      - frontend_build:/frontend/build
  nginx:
    image: nginx:latest
    ports:
      - "80:8080"
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_build:/var/www/frontend
    depends_on:
      - backend
      - frontend
volumes:
  frontend_build:
